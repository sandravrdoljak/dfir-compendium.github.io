# Hugo configuration file
title: DFIR Compendium - The Digital Forensic & Incident Response Compendium

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Artefatcs
      pageRef: /artefatcs
      weight: 1
    - name: Tools
      pageRef: /tools
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact ↗
      pageRef: /contact
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

menu:
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo1.webp
      dark: images/logo1.webp
      link: /
      width: 40
      height: 20
      
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

    
